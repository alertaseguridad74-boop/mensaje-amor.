<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amorcito</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }
        h1 { font-size: 3em; margin-bottom: 20px; }
        p { font-size: 1.5em; line-height: 1.6; }
        .names { font-size: 1.8em; font-weight: bold; margin-top: 30px; color: #ffd700; }
        .heart { color: #e74c3c; display: inline-block; animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola mi amor! <span class="heart">❤️</span></h1>
        <p>Aunque estemos lejos, mi corazón siempre está contigo. <br>Cada día pienso en ti y en lo mucho que te amo.</p>
        <p>Espero que esta pequeña sorpresa te haga sonreír.</p>
        <div class="names">Javi & Dely</div>
    </div>
</body>
</html>
